<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Meal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Add Meal</h1>

    <form method="post" th:action="@{/repas/new}">
        <div class="form-group">
            <label for="description">Description du repas</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="carbohydrates">Glucides (g)</label>
            <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" required>
        </div>
        <div class="form-group">
            <label for="date">Date et heure du repas</label>
            <input type="datetime-local" class="form-control" id="date" name="date" required>
        </div>
        <input type="hidden" id="diabeticId" name="diabeticId" th:value="${diabetic.id}">
        <input type="hidden" id="glycemieId" name="glycemieId" th:value="${glycemie.id}">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/repas" class="btn btn-secondary">Annuler</a>
    </form>

</div>
</body>
</html>
