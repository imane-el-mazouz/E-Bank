<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Diabetic Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Diabetic Management System</h1>
    <hr>
    <h2>Save Diabetic</h2>

    <form th:action="@{/save}" th:object="${diabetic}" method="POST" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" id="name" placeholder="Diabetic Name" class="form-control mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <select class="form-control mb-4" th:field="*{type}" id="type">
                    <option value="Type1">Type1</option>
                    <option value="Type2">Type2</option>
                    <option value="Gestational">Gestational</option>
                    <option value="PreDiabetes">PreDiabetes</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{age}" id="age" placeholder="Diabetic Age" class="form-control mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label">Weight</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{weight}" id="weight" placeholder="Weight" class="form-control mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="height" class="col-sm-2 col-form-label">Height</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{height}" id="height" placeholder="Height" class="form-control mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="picture" class="col-sm-2 col-form-label">Picture</label>
            <div class="col-sm-10">
                <input type="file" name="picture" id="picture" accept="image/*" class="form-control-file mb-4" onchange="previewImage(event)">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Save Diabetic</button>
            </div>
        </div>
    </form>

    <hr>
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image Preview</label>
        <div class="col-sm-10">
            <img id="imgPreview" class="img-thumbnail" width="200" height="200" alt="Image Preview">
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        const input = event.target;
        const reader = new FileReader();
        reader.onload = function(){
            const dataURL = reader.result;
            const imgPreview = document.getElementById('imgPreview');
            imgPreview.src = dataURL;
        };
        reader.readAsDataURL(input.files[0]);
    }
</script>
</body>
</html>
