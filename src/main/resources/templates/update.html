<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diabetic Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h1>Diabetic Management System</h1>
    <hr>
    <h2>Update Diabetic</h2>

    <form th:action="@{/update/{id}(id=${diabetic.id})}" th:object="${diabetic}" method="POST" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" id="name" placeholder="Diabetic Name" class="form-control mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <select class="form-control mb-4" th:field="*{type}" id="type">
                    <option value="Type1" th:selected="${diabetic.type == 'Type1'}">Type1</option>
                    <option value="Type2" th:selected="${diabetic.type == 'Type2'}">Type2</option>
                    <option value="Gestational" th:selected="${diabetic.type == 'Gestational'}">Gestational</option>
                    <option value="PreDiabetes" th:selected="${diabetic.type == 'PreDiabetes'}">PreDiabetes</option>

                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{age}" id="age" placeholder="Diabetic Age" class="form-control mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="picture" class="col-sm-2 col-form-label">Picture</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{picture}" id="picture" class="form-control-file mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label">Weight</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{weight}" id="weight" placeholder="Diabetic Weight" class="form-control mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="height" class="col-sm-2 col-form-label">Height</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{height}" id="height" placeholder="Diabetic Height" class="form-control mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-info col-2">Update Diabetic</button>
            </div>
        </div>
    </form>

    <hr>

    <a th:href="@{/glycemie/registrations}" class="btn btn-secondary">Back to Diabetic List</a>
</div>
</body>
</html>
